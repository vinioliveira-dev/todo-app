<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>TODO APP</title>
</head>
<body>
    <div class="top-block">
        <h1 class="main-header">TO-DO:</h1>
        <ul class="filters-list">
            <h3>FILTERS:</h3>
            <li class="filter-all-btn filter-btn">ALL</li>
            <li class="filter-completed-btn filter-btn">COMPLETED</li>
            <li class="filter-incomplete-btn filter-btn">INCOMPLETE</li>
        </ul>
    </div>
    <ul class="todos-list"></ul>
    <div class="bottom-block">
        <h2 class="add-todo-header">Add new "to-do":</h2>
        <input class="input-field" type="text">
        <button class="add-todo-button">ADD</button>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
